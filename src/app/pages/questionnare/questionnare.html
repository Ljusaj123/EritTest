<div>
  <p class="stepper">Naslovna-> Ispunjavanje upitnika</p>
  <div class="surface">
    <app-question-item
      [question]="currentQuestion"
      [showFlag]="false"
      (selected)="onAnswerChange($event)"
      [key]="currentQuestion.questionId" 
    ></app-question-item>

    <div class="button-container">
      <button
        matButton="filled"
        (click)="goBack()"
        ngClass=""
        [disabled]="!history.length"
        [class]="!history.length ? 'btn--disabled' : 'btn--normal'"
      >
        Nazad
      </button>

      <button matButton="filled" (click)="goNext()" class="btn--accent">Dalje</button>
    </div>
  </div>
</div>
