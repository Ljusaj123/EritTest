<div class="question">
  <div class="question-header">
    <span class="question-number">{{ question.order }}</span>
    <span class="question-title">{{ question.title }}</span>
  </div>

  @switch (question.type) { @case ('single') {
  <app-single-answer
    [answers]="question.answers"
    [showFlag]="false"
    (selected)="onAnswerChange($event)"
  >
  </app-single-answer>
  } @case ('multiple') {
  <app-multiple-answers
    [answers]="question.answers"
    [showFlag]="false"
    (selected)="onAnswerChange($event)"
  >
  </app-multiple-answers>
  } }
</div>
