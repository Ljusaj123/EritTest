<div class="answers">
  @for (answer of answers; track answer.id) {
  <mat-checkbox [ngClass]="{ 'red-checkbox-flag': answer.isFlag && showFlag }" (change)="toggle(answer.id)">
    {{ answer.label }}
    @if(answer.isFlag && showFlag){
    <span class="points">{{ points }}pt</span>
    }
  </mat-checkbox>
  }
</div>
