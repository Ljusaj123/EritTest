<mat-radio-group class="answers-container" (change)="selected.emit($event.value)">
  @for (answer of answers; track answer.id) {
  <mat-radio-button [value]="answer.id" [ngClass]="{ 'red-radio-flag': answer.isFlag && showFlag  }">
    {{ answer.label }}
    @if(answer.isFlag && showFlag ){
    <span class="points">{{ points }}pt</span>
    }
  </mat-radio-button>
  }
</mat-radio-group>
