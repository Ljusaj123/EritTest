<div class="answers-container">
  @for (answer of answers; track $index) {
    <mat-checkbox
      [ngClass]="{ 'checkbox--alert': answer.isFlag && showFlag }"
      [checked]="selectedAnswers.has(answer.label)" 
      (change)="toggle(answer.label)"
    >
      {{ answer.label }}
      @if(answer.isFlag && showFlag){
        <span class="points">{{ answer.points }}pt</span>
      }
    </mat-checkbox>
  }
</div>
