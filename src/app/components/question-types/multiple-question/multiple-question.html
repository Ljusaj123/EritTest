<mat-radio-group class="answers-container" (change)="selected.emit($event.value)">
  @for (answer of answers; track answer.answerId) {
  <mat-radio-button
    [value]="answer.answerId"
    [ngClass]="{ 'radio--alert': answer.isFlag && showFlag }"
  >
    {{ answer.label }}
    @if(answer.isFlag && showFlag ){
    <span class="points">{{ answer.points }}pt</span>
    }
  </mat-radio-button>
  }
</mat-radio-group>
